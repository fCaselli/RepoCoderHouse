      <section>
        <h1>Contacto</h1>
        <h2>Escribinos</h2>
        <div class="contacto-contenedor">
          <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required />

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button type="submit">Enviar</button>
          </form>
        </div>

        <h2>Ubicación</h2>

          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2706.709791859547!2d-60.73290558984837!3d-31.643283574050155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b5a8484d78248d%3A0x5b09e0ecbc3b5f90!2sMendoza%204384%2C%20S3000%20Santa%20Fe%20de%20la%20Vera%20Cruz%2C%20Santa%20Fe!5e1!3m2!1ses!2sar!4v1750005859650!5m2!1ses!2sar"
